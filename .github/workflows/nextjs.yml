name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deployment on changes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
    
      - name: Verify GITHUB_TOKEN
        run: echo "GITHUB_TOKEN is ${{ secrets.GITHUB_TOKEN }}"
    
      - name: Build project
        run: npm run build
    
      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically passed during the workflow
    
